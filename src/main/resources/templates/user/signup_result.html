<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data-Hub 회원가입</title>

    <th:block th:replace="fragments/head :: head"/>

</head>
<body>

<div class="container">
    <div class="row" style="height: 100vh">
        <div class="col-12 align-self-center">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto login_bottom">
                    <div class="mt-2 logo_div mb-3">
                        <a href="/">
                            <div class="mx-auto" id="logo" style="width: 230px; height: 55px; cursor: pointer;">
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">회원가입 성공</h5>
                            <p class="card-text"><span>등록된 이메일: </span><span
                                    th:text="${email}">test@example.com</span></p>
                            <a th:href="@{/user}" class="btn btn-primary">로그인 바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.dataportal.kr/asset/js/leon.js"></script>
<script src="//cdn.dataportal.kr/asset/js/util.js"></script>
<script>
    window.onload = () => {
        init();
    };
</script>
</body>
</html>
