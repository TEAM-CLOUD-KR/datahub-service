<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>


    <th:block th:replace="fragments/head :: head"/>
    <style>
        ol,
        ul,
        dl,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a,
        a:link,
        a:visited {
            text-decoration: none;
            color: inherit;
        }

        .condition-list {
            display: block;
            overflow-y: scroll;
            height: 10rem;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header"></div>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <!-- API-search(input_box) -->
            <div class="row">
                <h2>API목록 및 조회</h2>
                <div class="d-flex">
                    <input type="search" class="form-control" placeholder="무슨 API를 사용하실건가요?">
                    <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <!-- API-result(number) -->
            <h3 class="text-center mt-5">총 <span class="text-primary">1</span>개의 결과가 검색되었습니다.</h3>

            <!-- API-search(condition) -->
            <div class="row gx-0 mt-5">
                <h4>검색 조건 선택</h4>
                <div class="col-4 border">
                    <div class="p-2 text-center">공개범위</div>
                    <div class="condition-list mr-auto p-2">
                        <ul>
                            <li>
                                <input type="checkbox" value="전체" id="chk_all">
                                <label for="chk_all">전체</label>
                            </li>
                            <li>
                                <input type="checkbox" value="데이터허브" id="chk_datah">
                                <label for="chk_datah">데이터허브</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4 border">
                    <div class="p-2 text-center">카테고리</div>
                    <div class="condition-list mr-auto p-2">
                        <ul>
                            <li>
                                <input type="checkbox" value="교육" id="chk_edu">
                                <label for="chk_edu">교육</label>
                            </li>
                            <li>
                                <input type="checkbox" value="경제/산업" id="chk_ecin">
                                <label for="chk_ecin">경제/산업</label>
                            </li>
                            <li>
                                <input type="checkbox" value="사회복지" id="chk_wel">
                                <label for="chk_wel">사회복지</label>
                            </li>
                            <li>
                                <input type="checkbox" value="보건" id="chk_hel">
                                <label for="chk_hel">보건</label>
                            </li>
                            <li>
                                <input type="checkbox" value="문화관광" id="chk_cul">
                                <label for="chk_cul">문화관광</label>
                            </li>
                            <li>
                                <input type="checkbox" value="도시관리" id="chk_cima">
                                <label for="chk_cima">도시관리</label>
                            </li>
                            <li>
                                <input type="checkbox" value="교통" id="chk_traf">
                                <label for="chk_traf">교통</label>
                            </li>
                            <li>
                                <input type="checkbox" value="환경" id="chk_envi">
                                <label for="chk_envi">환경</label>
                            </li>
                            <li>
                                <input type="checkbox" value="과학기술" id="chk_stech">
                                <label for="chk_stech">과학기술</label>
                            </li>
                            <li>
                                <input type="checkbox" value="법률" id="chk_law">
                                <label for="chk_law">법률</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4 border">
                    <div class="p-2 text-center">제공처</div>
                    <div class="condition-list mr-auto p-2">
                        <ul>
                            <li>
                                <input type="checkbox" value="공공기관" id="chk_publ">
                                <label for="chk_publ">공공기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="교육기관" id="chk_eduin">
                                <label for="chk_eduin">교육기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="교육행정기관" id="chk_eduag">
                                <label for="chk_eduag">교육행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="국가행정기관" id="chk_natag">
                                <label for="chk_natag">국가행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="위원회" id="chk_comm">
                                <label for="chk_comm">위원회</label>
                            </li>
                            <li>
                                <input type="checkbox" value="입법기관" id="chk_lagi">
                                <label for="chk_lagi">입법기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="자치행정기관" id="chk_autag">
                                <label for="chk_autag">자치행정기관</label>
                            </li>
                            <li>
                                <input type="checkbox" value="헌법기관" id="chk_stiin">
                                <label for="chk_stiin">헌법기관</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- API-result(list) -->
            <div class="row gx-0 mt-5">
                <h4>API 목록</h4>
                <ul class="ul-wrapper border" th:each="api : ${apis}">
                    <li class="p-3 d-flex justify-content-between">
                        <div>
                            <a href="#">
                                <h5 class="mb-2" th:text="${api.name}">제목</h5>
                            </a>
                            <p>간단 설명</p>
                            <!-- 하단 column -->
                            <div class="d-flex justify-content-start">
                                <div class="me-3">
                                    <span>분류</span>
                                    <span class="text-muted">과학기술</span>
                                </div>

                                <!-- 기관에서 제공할 때 -->
                                <div class="me-3">
                                    <span>제공기관</span>
                                    <span class="text-muted" th:text="${api.organization}">대구시청</span>
                                </div>

                                <!-- 관리자 및 닉네임이 제공할 때 -->
                                <div class="me-3">
                                    <span>등록</span>
                                    <span class="text-muted" th:text="${api.publisher.nickname}">관리자</span>
                                </div>
                                <div class="me-3">
                                    <span>갱신일</span>
                                    <span class="text-muted" th:text="${api.last_edit}">2021.03.29</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
