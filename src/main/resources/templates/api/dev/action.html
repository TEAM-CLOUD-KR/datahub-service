<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>

    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header (user=${user})"></div>
<div class="container">
    <div class="col-10 mx-auto">
        <form name="api_action" action="">
            <h2>API 활용 신청</h2>
            <!-- API-view-API-result-info -->
            <section
                    th:replace="fragments/api-description.html :: api-description (api_detail=${api_detail})"></section>

            <!-- API-action-reason -->
            <textarea class="form-control mt-3" placeholder="신청 사유" name="reason" rows="5"></textarea>
            <!-- API-action-button -->
            <div class="mt-3 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-danger btn-sm justify-content-center mx-1">
                    <a href="#">신청하기</a>
                </button>
                <button type="button" class="btn btn-primary btn-sm justify-content-center mx-1">
                    <a href="#">목록</a>
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
