<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Data-Hub</title>

    <th:block th:replace="fragments/head :: head"/>
</head>

<body>
<div th:replace="fragments/header.html :: fragment-header (user=${user})"></div>
<div class="container">
    <div class="col-10 mx-auto">
        <form name="api_action" th:action="@{/api/dev/}" method="post">
            <input type="hidden" name="apiSeq" th:value="${api_detail.getSeq()}">
            <input type="hidden" name="userSeq" th:value="${api_detail.getPublisher().getSeq()}">
            <h2>API 활용 신청</h2>
            <!-- API-view-API-result-info -->
            <section
                    th:replace="fragments/api-description.html :: api-description (api_detail=${api_detail})"></section>

            <!-- API-action-reason -->
            <textarea class="form-control mt-3" placeholder="활용 목적" name="purpose" rows="5"></textarea>
            <!-- API-action-button -->
            <div class="mt-3 d-flex align-items-center justify-content-center">
                <input type="submit" class="btn btn-success me-1" value="활용신청">
                <a th:href="@{/api/{seq}(seq=${api_detail.getSeq()})}" class="btn btn-danger">취소</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
